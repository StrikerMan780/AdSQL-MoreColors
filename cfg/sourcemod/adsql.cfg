// AdsQL Advertisements System
// Plugin "AutoExecConfig" file - cfg/sourcemod/adsql.cfg
//
// This file *MUST* be named adsql.cfg and *MUST* be placed
// in (game dir)/cfg/sourcemod/ for it to work.
//
// FILE WILL NOT BE AUTOMATICALLY GENERATED BY PLUGIN
// Note that this file will *NOT* be automatically created
// in your cfg/sourcemod/ directory if it is missing.  You
// will have to put it there yourself.  This is because we
// cannot define adsql_serverid here without making life very
// miserable for server operators running more than one
// gameserver instance (with separate sourcemod dirs under
// addons/ for each) out of one install of the dedicated server
// tree.  You need to define adsql_serverid in the serverid.txt
// file.   See the Install docs on the page 1 post, and the
// FAQ/Troubleshooting post for details.
//
// ConVars for plugin "adsql.smx"
//
// Enable debug logging for AdsQL plugin: 0=off, 1=on
// -
// Default: "0"
adsql_debug "0"

// Time interval (seconds) between ads displayed
// -
// Default: "45"
adsql_interval "45"

